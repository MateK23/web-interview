<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Frontend Task by Mate Kerdikashvili">
    <meta name="author" content="Mate Kerdikashvili">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/creativetim/creativetim.min.css">
    <link rel="icon" sizes="16x16" href="favicon.ico">
    <link rel="stylesheet" href="css/bpg-nino-mtavruli.css">
</head>

<body class="bgGrad">
    <div class="container">
        <div class="card-profile shadow card m-4">
            <div class="px-4">
                <div class="justify-content-center row">
                    <div>
                        <div class="row">
                            <div class="col-12">
                                <div class="info width-large">
                                    <div class="resultArea">
                                        <ul id="messageBox" class="mainList">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="info width-large">
                                    <div class="col-6 form-group cancelPadding">
                                        <input type="email" class="form-control form-control-alternative"
                                            placeholder="Email" name="email" id="email">
                                    </div>
                                    <div class="col-12 form-group cancelPadding">
                                        <textarea class="form-control form-control-alternative" rows="5"
                                            placeholder="Message" name="message" id="message"></textarea>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-primary" onclick="appendFunction()">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script src="/__/firebase/8.3.1/firebase-app.js"></script>
    <script src="/__/firebase/8.3.1/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="js/core/jquery.min.js" type="text/javascript"></script>
    <script src="js/core/popper.min.js" type="text/javascript"></script>
    <script src="js/core/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/argon-design-system.min.js?v=1.0.2" type="text/javascript"></script>
</body>

</html>
